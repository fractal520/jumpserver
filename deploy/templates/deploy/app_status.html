{% extends 'base.html' %}
{% load i18n static %}
{% block custom_head_css_js %}
    <link href="{% static 'css/plugins/select2/select2.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/plugins/select2/select2.full.min.js' %}"></script>
{% endblock %}
{% block content %}
    {% for host in  result.bound_asset.all %}
       <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="panel-options">
                            <ul class="nav nav-tabs">
                                <li class="active">
                                    <a href="#" class="text-center"><i class="fa fa-laptop"></i> <b>{{ result.app_name }}</b> </a>
                                </li>
                            </ul>
                        </div>
                        <div class="tab-content">
                            <div class="col-sm-8" style="padding-left: 0;">
                                <div class="ibox float-e-margins">
                                    <div class="ibox-title">
                                        <span class="label"><b>{{ host.hostname }}</b></span>
                                        <div class="ibox-tools">
                                            <a class="collapse-link">
                                                <i class="fa fa-chevron-up"></i>
                                            </a>
                                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                                <i class="fa fa-wrench"></i>
                                            </a>
                                            <ul class="dropdown-menu dropdown-user">
                                            </ul>
                                            <a class="close-link">
                                                <i class="fa fa-times"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="ibox-content" id="{{ host.id }}">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4" style="padding-left: 0;padding-right: 0">
                                <div class="panel panel-primary">
                                    <div class="panel-heading">
                                        <i class="fa fa-info-circle"></i> 操作框
                                    </div>
                                    <div class="panel-body">
                                        <table>
                                            <thead></thead>
                                            <tbody>
                                                <td>
                                                    <button type="button" class="btn btn-success">Start</button>
                                                    <button type="button" class="btn btn-danger">Stop</button>
                                                    <button type="button" class="btn btn-warning">Restart</button>
                                                    <button type="button" class="btn btn-info">Log</button>
                                                </td>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       </div>
    {% endfor %}
{% endblock %}
{% block custom_foot_js %}
<script>
    jQuery(document).ready(function(){

        var dynamic_status = function(x){
            $.get("{% url 'api-devops:supervisor-status' %}", {'app_id': x.app_id, 'host_id': x.host_id}, function(data){
                console.log(data)
                if(data.code == 200){
                    var html = "<li class='list-group-item'><b> pid:" + data.pid + " uptime:" + data.uptime + " status: " + data.status + "</b></li>"
                    $("#"+data.id).append(html)
                }
                else{
                    var html = "<li class='list-group-item'><b> error:" + data.error + "</b></li>"
                    $("#"+data.id).append(html)
                }

            })
        }

        {% for host in  result.bound_asset.all %}

            var x = new Array();
            x['host_id'] = '{{ host.id }}'
            x['app_id'] = '{{ result.id }}'

            dynamic_status(x)

        {% endfor %}
    });
</script>
{% endblock %}
