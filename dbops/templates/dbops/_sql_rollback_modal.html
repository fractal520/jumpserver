{% extends '_modal.html' %}
{% load i18n %}
{% load static %}
<style>
    .modal-body {
        background-color: white !important;
    }
</style>
{% block modal_id %}sql_rollback_modal{% endblock %}

{% block modal_title %}回滚SQL{% endblock %}

{% block modal_body %}
    <div class="ibox-content" style="background-color: inherit">
        <table class="table">
            <tbody id="sql_rollback__tbody">
            </tbody>
        </table>
    </div>
{% endblock %}

{% block modal_button %}
    <button data-dismiss="modal" class="btn btn-white" type="button">{% trans "Close" %}</button>
{% endblock %}
